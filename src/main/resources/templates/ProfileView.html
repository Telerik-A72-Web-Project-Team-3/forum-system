<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${user.username} + ' – CineTalk Forum'">User Profile – CineTalk Forum</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<div class="page">
    <!-- NAVBAR -->
    <header th:replace="Header::navigation-bar"></header>

    <!-- MAIN -->
    <main class="profile-page">
        <div class="container">

            <div th:if="${param.updated}" class="alert alert-success">
                ✓ Profile updated successfully!
            </div>

            <div class="profile-layout">

                <section class="card profile-summary-card">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <img th:if="${user.avatarUrl != null && !user.avatarUrl.isEmpty()}"
                                 th:src="${user.avatarUrl}"
                                 th:alt="${user.username} + ' avatar'">
                            <span th:if="${user.avatarUrl == null || user.avatarUrl.isEmpty()}"
                                  th:text="${#strings.substring(user.firstName, 0, 1).toUpperCase()}">U</span>
                        </div>
                        <div>
                            <div class="profile-username" th:text="${user.username}">username</div>
                            <div class="profile-role-badges">

                                <span class="profile-badge profile-badge-admin" th:if="${user.role == 'ADMIN'}">Admin</span>
                                <span class="profile-badge profile-badge-mod" th:if="${user.role == 'MODERATOR'}">Moderator</span>

                                <span class="profile-badge profile-badge-owner" th:if="${isOwnProfile}">You</span>
                            </div>
                        </div>
                    </div>

                    <div class="profile-meta">
                        <span th:text="'Joined ' + ${#temporals.format(user.createdAt, 'MMM yyyy')}">Joined Jan 2025</span>
                    </div>

                    <div class="profile-stats">
                        <div class="profile-stat">
                            <div class="folder-stat-label">Topics</div>
                            <div class="folder-stat-value" th:text="${userStats.topicCount}">0</div>
                        </div>
                        <div class="profile-stat">
                            <div class="folder-stat-label">Replies</div>
                            <div class="folder-stat-value" th:text="${userStats.replyCount}">0</div>
                        </div>
                        <div class="profile-stat">
                            <div class="folder-stat-label">Likes received</div>
                            <div class="folder-stat-value" th:text="${userStats.likesCount}">0</div>
                        </div>
                    </div>

                    <div class="profile-actions">
                        <a th:if="${isOwnProfile}" th:href="@{/forum/posts/new}" class="btn btn-primary btn-sm">New Post</a>
                        <a th:if="${isOwnProfile}" th:href="@{/profile/edit}" class="btn btn-ghost btn-sm">Edit profile</a>
                    </div>
                </section>

                <section class="card profile-activity">
                    <div class="profile-activity-tabs">
                        <button class="profile-tab profile-tab--active" type="button">Topics</button>
                    </div>

                    <div class="topic-list">
                        <div th:replace="PostPreviewFragment::post-preview"></div>
                        <div th:if="${#lists.isEmpty(posts)}" class="form-help" style="text-align: center; padding: 2rem;">
                            No topics created yet.
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>


    <!-- FOOTER -->
    <footer th:replace="Footer::footer"></footer>
</div>
</body>
</html>
