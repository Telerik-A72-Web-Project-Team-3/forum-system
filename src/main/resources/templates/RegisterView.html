<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Forum App â€“ Home</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<div class="page">
    <!-- NAVBAR -->
    <header th:replace="Header:: navigation-bar"></header>

    <!-- MAIN CONTENT -->
    <main class="auth-page">
        <div class="container">
            <section class="card auth-card">
                <div class="form-header">
                    <h1 class="form-title">Create account</h1>
                    <p class="form-subtitle">
                        Join the movie & series discussions, follow topics and reply to threads.
                    </p>
                </div>

                <form>
                    <div class="form-field">
                        <label class="form-label" for="reg-username">Username</label>
                        <input class="form-input" id="reg-username" name="username"
                               placeholder="choose a username"
                               type="text"/>
                    </div>

                    <div class="form-field">
                        <label class="form-label" for="reg-email">Email</label>
                        <input class="form-input" id="reg-email" name="email"
                               placeholder="you@example.com"
                               type="email"/>
                    </div>

                    <div class="form-row-split">
                        <div class="form-field">
                            <label class="form-label" for="reg-password">Password</label>
                            <input class="form-input" id="reg-password" name="password"
                                   type="password"/>
                        </div>
                        <div class="form-field">
                            <label class="form-label" for="reg-password2">Confirm</label>
                            <input class="form-input" id="reg-password2" name="confirmPassword"
                                   type="password"/>
                        </div>
                    </div>

                    <p class="form-help">
                        Use at least 8 characters. Avoid using the same password as other sites.
                    </p>

                    <div class="form-actions">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span class="form-help">
                        Already have an account?
                        <a class="form-link" href="login.html">Log in</a>
                    </span>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <!-- FOOTER -->
    <footer th:replace="Footer:: footer"></footer>
</div>
</body>
</html>
