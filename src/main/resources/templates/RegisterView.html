<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>CineTalk – Register</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<div class="page">
    <!-- NAVBAR -->
    <header th:replace="Header:: navigation-bar"></header>

    <!-- MAIN -->
    <main class="auth-page">
        <div class="container">
            <section class="card auth-card">
                <div class="form-header">
                    <h1 class="form-title">Create an account</h1>
                    <p class="form-subtitle">
                        Join our community. Fill in your details to get started.
                    </p>
                </div>

                <form>
                    <div class="form-row-split">
                        <div class="form-field">
                            <label class="form-label" for="register-firstname">First name</label>
                            <input class="form-input" id="register-firstname" name="firstName"
                                   placeholder="John"
                                   type="text"
                                   required
                                   minlength="4"
                                   maxlength="32"/>
                        </div>

                        <div class="form-field">
                            <label class="form-label" for="register-lastname">Last name</label>
                            <input class="form-input" id="register-lastname" name="lastName"
                                   placeholder="Doe"
                                   type="text"
                                   required
                                   minlength="4"
                                   maxlength="32"/>
                        </div>
                    </div>

                    <div class="form-field">
                        <label class="form-label" for="register-username">
                            Username
                            <span>(4–50 characters, start with a letter)</span>
                        </label>
                        <input class="form-input" id="register-username" name="username"
                               placeholder="johndoe"
                               type="text"
                               required
                               minlength="4"
                               maxlength="50"
                               pattern="^[A-Za-z][A-Za-z0-9._-]{3,49}$"/>
                    </div>

                    <div class="form-field">
                        <label class="form-label" for="register-email">Email</label>
                        <input class="form-input" id="register-email" name="email"
                               placeholder="you@example.com"
                               type="email"
                               required/>
                    </div>

                    <div class="form-field">
                        <label class="form-label" for="register-password">
                            Password
                            <span>(minimum 8 characters)</span>
                        </label>
                        <input class="form-input" id="register-password" name="password"
                               placeholder="••••••••"
                               type="password"
                               required
                               minlength="8"/>
                    </div>

                    <div class="form-actions">
                        <button class="btn btn-primary" type="submit">Create account</button>
                        <span class="form-help">
                            Already have an account?
                            <a class="form-link" href="login.html">Log in</a>
                        </span>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <!-- FOOTER -->
    <footer th:replace="Footer:: footer"></footer>
</div>
</body>
</html>
