<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{Layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Contact us</title>
</head>

<section layout:fragment="content">
    <main class="editor-page">
        <div class="container">
            <section class="card editor-card-wide">
                <div class="form-header">
                    <h1 class="form-title">Contact us</h1>
                    <p class="form-subtitle">
                        You can reach the CineTalk team directly through GitHub.
                    </p>
                </div>

                <section class="card folder-posts">
                    <div class="folder-sidebar-section">
                        <div class="card-title">Project maintainers</div>
                        <p class="card-subtitle">
                            Feel free to open an issue or contact us via GitHub.
                        </p>
                    </div>

                    <div class="folder-sidebar-section">
                        <ul class="folder-list">
                            <!-- Ivan -->
                            <li class="folder-node" style="margin-bottom: 0.5rem;">
                                <div class="folder-node-content">
                                    <div class="folder-node-main">
                                        <div class="folder-node-name">
                                            Ivan Ivanov
                                        </div>
                                        <div class="folder-node-meta">
                                            <a href="https://github.com/ivangivanov9"
                                               target="_blank">
                                                github.com/ivangivanov9
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <!-- Kristiyan -->
                            <li class="folder-node" style="margin-bottom: 0.5rem;">
                                <div class="folder-node-content">
                                    <div class="folder-node-main">
                                        <div class="folder-node-name">
                                            Kristiyan Tanchev
                                        </div>
                                        <div class="folder-node-meta">
                                            <a href="https://github.com/KristiyanTanchev"
                                               target="_blank">
                                                github.com/KristiyanTanchev
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <!-- Teodora -->
                            <li class="folder-node">
                                <div class="folder-node-content">
                                    <div class="folder-node-main">
                                        <div class="folder-node-name">
                                            Teodora Gencheva
                                        </div>
                                        <div class="folder-node-meta">
                                            <a href="https://github.com/teodoragencheva99"
                                               target="_blank">
                                                github.com/teodoragencheva99
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </section>
            </section>
        </div>
    </main>
</section>

</html>
