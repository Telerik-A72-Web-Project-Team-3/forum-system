<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>CineTalk – Login</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<div class="page">
    <!-- NAVBAR -->
    <header th:replace="Header:: navigation-bar"></header>

    <!-- MAIN -->
    <main class="auth-page">
        <div class="container">
            <section class="card auth-card">
                <div class="form-header">
                    <h1 class="form-title">Log in</h1>
                    <p class="form-subtitle">
                        Welcome back. Enter your credentials to continue.
                    </p>
                </div>

                <div th:if="${param.registered}" class="alert alert-success">
                    ✓ Registration successful! Please log in.
                </div>

                <div th:if="${param.logout}" class="alert alert-info">
                    You have been logged out successfully.
                </div>

                <div th:if="${error}" class="alert alert-error">
                    <span th:text="${error}">Invalid username or password</span>
                </div>

                <form th:action="@{/auth/login}" method="post">
                    <div class="form-field">
                        <label class="form-label" for="login-identifier">Username</label>
                        <input class="form-input" id="login-identifier" name="username"
                               placeholder="yourname"
                               type="text"/>
                    </div>

                    <div class="form-field">
                        <label class="form-label" for="login-password">Password</label>
                        <input class="form-input" id="login-password" name="password"
                               placeholder="••••••••"
                               type="password"/>
                    </div>

                    <div class="form-actions" style="justify-content:space-between;">
                        <div style="display:flex;align-items:center;gap:0.35rem;font-size:0.8rem;">
                            <input id="remember" style="accent-color:#3b82f6;" type="checkbox"/>
                            <label for="remember">Remember me</label>
                        </div>
                        <a class="form-link" href="#">Forgot password?</a>
                    </div>

                    <div class="form-actions">
                        <button class="btn btn-primary" type="submit">Log in</button>
                        <span class="form-help">
                        Don’t have an account?
                        <a class="form-link" th:href="@{/auth/register}">Register</a>
                    </span>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <!-- FOOTER -->
    <footer th:replace="Footer:: footer"></footer>
</div>
</body>
</html>
