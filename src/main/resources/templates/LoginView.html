<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{Layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CineTalk – Login</title>
</head>

<section layout:fragment="content">
    <!-- MAIN -->
    <main class="auth-page">
        <div class="container">
            <section class="card auth-card">
                <div class="form-header">
                    <h1 class="form-title">Log in</h1>
                    <p class="form-subtitle">
                        Welcome back. Enter your credentials to continue.
                    </p>
                </div>

                <div th:if="${param.registered}" class="alert alert-success">
                    ✓ Registration successful! Please log in.
                </div>

                <div th:if="${param.logout}" class="alert alert-info">
                    You have been logged out successfully.
                </div>

                <div th:if="${error}" class="alert alert-error">
                    <span th:text="${error}">Invalid username or password</span>
                </div>

                <form th:action="@{/auth/login}" th:object="${loginRequestDto}" method="post">
                    <div class="form-field">
                        <label class="form-label" for="login-identifier">Username</label>
                        <input class="form-input"
                               id="login-identifier"
                               th:field="*{username}"
                               th:errorclass="input-error"
                               placeholder="yourname"
                               type="text"/>
                        <div class="field-error" th:errors="*{username}"></div>
                    </div>

                    <div class="form-field">
                        <label class="form-label" for="login-password">Password</label>
                        <input class="form-input"
                               id="login-password"
                               th:field="*{password}"
                               th:errorclass="input-error"
                               placeholder="••••••••"
                               type="password"/>
                        <div class="field-error" th:errors="*{password}"></div>
                    </div>

                    <div class="form-actions">
                        <div class="remember-me-container">
                            <input id="remember"
                                   th:field="*{rememberMe}"
                                   style="accent-color:#3b82f6;"
                                   type="checkbox"/>
                            <label for="remember" class="checkbox-label">Remember me</label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button class="btn btn-primary" type="submit">Log in</button>
                        <span class="form-help">
                        Don’t have an account?
                        <a class="form-link" th:href="@{/auth/register}">Register</a>
                    </span>
                    </div>
                </form>
            </section>
        </div>
    </main>
</section>
</html>
</html>
