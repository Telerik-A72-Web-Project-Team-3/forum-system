<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Profile â€“ CineTalk Forum</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<div class="page">
    <!-- NAVBAR -->
    <header th:replace="Header:: navigation-bar"></header>

    <!-- MAIN -->
    <main class="profile-page">
        <div class="container">
            <section class="card profile-card-wide">
                <div class="form-header">
                    <h1 class="form-title">Edit profile</h1>
                    <p class="form-subtitle">
                        Update how other people see you on the forum.
                    </p>
                </div>

                <form th:action="@{/profile/edit}" th:object="${userUpdateDto}" method="post" enctype="multipart/form-data">
                    <div class="form-row-split">
                        <div class="form-field">
                            <label class="form-label" for="edit-first-name">First name</label>
                            <input class="form-input"
                                   id="edit-first-name"
                                   th:field="*{firstName}"
                                   th:errorclass="input-error"
                                   type="text"
                                   required
                                  />
                            <div class="field-error" th:errors="*{firstName}"></div>
                        </div>
                        <div class="form-field">
                            <label class="form-label" for="edit-last-name">Last name</label>
                            <input class="form-input"
                                   id="edit-last-name"
                                   th:field="*{lastName}"
                                   th:errorclass="input-error"
                                   type="text"
                                   required
                                  />
                            <div class="field-error" th:errors="*{lastName}"></div>
                        </div>
                    </div>

                    <div class="form-field">
                        <label class="form-label" for="edit-email">Email</label>
                        <input class="form-input"
                               id="edit-email"
                               th:field="*{email}"
                               th:errorclass="input-error"
                               type="email"
                               required/>
                        <div class="field-error" th:errors="*{email}"></div>
                    </div>

                    <div class="form-field">
                        <label class="form-label" for="edit-avatar-file">Profile Picture <span>(optional)</span></label>
                        <input class="form-input"
                               id="edit-avatar-file"
                               name="avatarFile"
                               type="file"
                               accept="image/jpeg,image/png,image/gif,image/webp"/>
                        <p class="form-help">Upload an image for your avatar (max 5MB, JPG/PNG/GIF/WebP).</p>
                    </div>

                    <div class="form-actions">
                        <button class="btn btn-primary" type="submit">Save profile</button>
                        <a th:href="@{/profile}" class="btn btn-ghost">Cancel</a>
                    </div>
                </form>
            </section>
        </div>
    </main>


    <!-- FOOTER -->
    <footer th:replace="Footer:: footer"></footer>
</div>
</body>
</html>
