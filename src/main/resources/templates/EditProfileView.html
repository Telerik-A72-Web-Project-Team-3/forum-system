<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Forum App – Home</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<div class="page">
    <!-- NAVBAR -->
    <header th:replace="Header:: navigation-bar"></header>

    <!-- MAIN -->
    <main class="profile-page">
        <div class="container">
            <section class="card profile-card-wide">
                <div class="form-header">
                    <h1 class="form-title">Edit profile</h1>
                    <p class="form-subtitle">
                        Update how other people see you on the forum.
                    </p>
                </div>

                <form>
                    <div class="form-row-split">
                        <div class="form-field">
                            <label class="form-label" for="edit-display-name">Display name</label>
                            <input class="form-input" id="edit-display-name" name="displayName"
                                   type="text" value="martin"/>
                        </div>
                        <div class="form-field">
                            <label class="form-label" for="edit-location">Location <span>(optional)</span></label>
                            <input class="form-input" id="edit-location" name="location"
                                   placeholder="e.g. Sofia, Bulgaria" type="text"/>
                        </div>
                    </div>

                    <div class="form-field">
                        <label class="form-label" for="edit-email">Email</label>
                        <input class="form-input" disabled id="edit-email"
                               name="email" type="email" value="you@example.com"/>
                        <p class="form-help">Email can be changed in account settings (or via backend).</p>
                    </div>

                    <div class="form-field">
                        <label class="form-label" for="edit-bio">Bio</label>
                        <textarea class="form-textarea" id="edit-bio" name="bio"
                                  placeholder="Tell people what kind of movies / shows you love."></textarea>
                    </div>

                    <hr style="border:none;border-top:1px solid rgba(148,163,184,0.25);margin:1rem 0;">

                    <div class="form-row-split">
                        <div class="form-field">
                            <label class="form-label" for="edit-password">New password</label>
                            <input class="form-input" id="edit-password" name="newPassword"
                                   type="password"/>
                        </div>
                        <div class="form-field">
                            <label class="form-label" for="edit-password2">Confirm</label>
                            <input class="form-input" id="edit-password2" name="confirmPassword"
                                   type="password"/>
                        </div>
                    </div>
                    <p class="form-help">
                        Leave password fields empty if you don’t want to change it.
                    </p>

                    <div class="form-actions">
                        <button class="btn btn-primary" type="submit">Save profile</button>
                        <button class="btn btn-ghost" type="button">Cancel</button>
                    </div>
                </form>
            </section>
        </div>
    </main>


    <!-- FOOTER -->
    <footer th:replace="Footer:: footer"></footer>
</div>
</body>
</html>
